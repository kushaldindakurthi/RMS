<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  
  <link rel="stylesheet" href="lr.css">
  <link rel="stylesheet" href="home1.css">
  <link rel="icon" href="icon.png" />
</head>
<body>

  <nav class="navbar">
    <div class="navbar-container container">
        <input type="checkbox" name="" id="">
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <ul class="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="table.html">Table Management</a></li>
            <li><a href="food-menu.html">Menu</a></li>
            <li><a href="testimonals.html">Testimonial</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="lr.html">LOGIN</a></li>
        </ul>
        <h1 class="logo">RS</h1>
    </div>
</nav>

  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="login.html">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" onclick="window.location='home1.html'">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup" onclick="window.location='home1.html'">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>

  <footer id="footer">
    <h2>RS &copy; All rights reserved</h2>
</footer>

</body>
</html>
