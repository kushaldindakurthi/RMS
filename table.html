<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Booking</title>
  <link rel="stylesheet" href="home1.css">
  <link rel="icon" href="icon.png" />
  <style>
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh; /* Ensure full viewport height */
      margin: 0; /* Remove default margin */
      font-family: Arial, sans-serif; /* Specify a fallback font */
      background-color: #f5f5f5; /* Light background color */
    }

    
    .form-container {
      margin-top: 80px; /* Adjust as needed for spacing below navbar */
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 600px;
      width: 90%;
      
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-container form {
      width: 100%;
    }

    .form-container .form-group {
      margin-bottom: 20px;
    }

    /* Preserve button styling from original code */
    .form-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    /* Styles for the floor plan section */
    .floor-plan {
      text-align: center;
      margin-top: 20px;
    }

    .reservation-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .table {
      width: 60px;
      height: 60px;
      background: url('table.png') no-repeat center center / cover;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .table:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .reserved {
      background-color: rgba(76, 175, 80, 0.7);
      color: #fff;
    }

    #tablesLeft {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container,
    .table {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container container">
      <input type="checkbox" name="" id="">
      <div class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
      <ul class="menu-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About</a></li>
        <li><a href="table.html">Table Management</a></li>
        <li><a href="food-menu.html">Menu</a></li>
        <li><a href="testimonals.html">Testimonial</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="lr.html">LOGIN</a></li>
      </ul>
      <h1 class="logo">RS</h1>
    </div>
  </nav>

  <div class="form-container">
    <h1>Table Booking</h1>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="people">Number of People:</label>
        <input type="number" id="people" name="people" min="1" required>
      </div>
      <div class="form-group">
        <button type="submit" id="submitBookingForm">Next</button>
      </div>
    </form>

    <div class="form-group" style="display: none;" id="tableSelection">
      <label for="numTables">Number of Tables:</label>
      <input type="number" id="numTables" min="1" value="1">
      <button id="generateFloor">Generate Floor</button>
    </div>
    
    <div class="floor-plan" id="floorPlan" style="display: none;">
      <div class="reservation-grid">
        <!-- Tables will be dynamically generated here -->
      </div>
    </div>
    
    <div id="tablesLeft" style="display: none; text-align: center; margin-top: 20px;"></div>
  </div>

  <footer id="footer">
    <h2>RS &copy; All rights reserved</h2>
  </footer>

  <script src="scripts.js"></script>
  <script>
    // JavaScript for generating tables dynamically
    document.getElementById('generateFloor').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the number of tables from the input field
      var numTables = parseInt(document.getElementById('numTables').value);

      // Reference to the reservation grid
      var reservationGrid = document.querySelector('.reservation-grid');

      // Clear any existing tables
      reservationGrid.innerHTML = '';

      // Generate tables dynamically
      for (var i = 1; i <= numTables; i++) {
        var table = document.createElement('div');
        table.classList.add('table');
        table.dataset.tableNumber = i; // Optional: Store table number as data attribute
        table.textContent = 'Table ' + i;
        reservationGrid.appendChild(table);
      }

      // Display the floor plan section
      document.getElementById('floorPlan').style.display = 'block';
    });
  </script>
</body>
</html>
